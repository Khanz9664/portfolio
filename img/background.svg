<svg width="100%" height="100%" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0d1117; stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#161b22; stop-opacity:1"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>

    <!-- Neural Network Nodes -->
    <circle cx="600" cy="100" r="5" fill="#4CAF50" />
    <circle cx="850" cy="200" r="7" fill="#4CAF50" />
    <circle cx="1100" cy="120" r="6" fill="#4CAF50" />
    <circle cx="1300" cy="300" r="7" fill="#4CAF50" />
    
    <!-- Connections -->
    <line x1="600" y1="100" x2="850" y2="200" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
    <line x1="850" y1="200" x2="1100" y2="120" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
    <line x1="1100" y1="120" x2="1300" y2="300" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>

    <!-- Wave Pattern -->
    <path d="M0,400 C300,300 600,500 900,400 C1200,300 1500,500 1800,400 L1440,600 L0,600 Z" 
          fill="rgb(17, 27, 18)" />

    <!-- Code Snippet Text -->
    <text x="50" y="570" font-size="18" fill="rgba(255,255,255,0.3)" font-family="monospace">
        def predict(data): return model.predict(data)
    </text>
    <text x="1050" y="570" font-size="18" fill="rgba(255,255,255,0.3)" font-family="monospace">
        y = mx + b  # Linear Regression
    </text>

    <!-- Data Graph Points -->
    <circle cx="450" cy="450" r="5" fill="white" opacity="0.5"/>
    <circle cx="650" cy="500" r="4" fill="white" opacity="0.5"/>
    <circle cx="850" cy="420" r="5" fill="white" opacity="0.5"/>
    <circle cx="1050" cy="480" r="4" fill="white" opacity="0.5"/>
    <circle cx="1250" cy="400" r="5" fill="white" opacity="0.5"/>
</svg>

